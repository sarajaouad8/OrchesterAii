<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard - OrchestrAi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } }
    }
  </script>
  <style>
    :root { --primary: 263 70% 50%; }
    .dark { --primary: 263 70% 58%; }
    body { font-family: 'Inter', sans-serif; }
  </style>
  <script>
    (function () {
      try {
        var t = localStorage.getItem('theme');
        if (t === 'dark' || (!t && matchMedia('(prefers-color-scheme:dark)').matches))
          document.documentElement.classList.add('dark');
      } catch (e) {}
    })();
  </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-[hsl(270,40%,4%)] text-gray-900 dark:text-gray-100 antialiased">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-[hsl(270,35%,6%)]/80 backdrop-blur-xl">
    <div class="mx-auto flex h-16 max-w-5xl items-center justify-between px-4">
      <a href="{{ url_for('main.home') }}" class="flex items-center gap-2.5">
        <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-[hsl(263,70%,50%)] shadow-lg shadow-[hsl(263,70%,50%)]/25">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
        </div>
        <span class="text-lg font-bold">OrchestrAi</span>
      </a>
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2">
          <div class="flex h-8 w-8 items-center justify-center rounded-full bg-[hsl(263,70%,50%)]/10 text-[hsl(263,70%,50%)] text-sm font-bold">
            {{ session.get('username', 'E')[0].upper() }}
          </div>
          <span class="text-sm font-semibold">{{ session.get('username', 'Employee') }}</span>
          <span class="inline-flex items-center rounded-full bg-blue-100 dark:bg-blue-900/30 px-2 py-0.5 text-[10px] font-semibold text-blue-600 dark:text-blue-400">EMPLOYEE</span>
        </div>
        <a href="{{ url_for('auth.logout') }}" class="flex h-9 items-center gap-1.5 rounded-lg border border-gray-200 dark:border-gray-700 px-3 text-sm font-medium text-gray-500 hover:text-red-500 hover:border-red-300 transition-colors">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          Logout
        </a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="mx-auto max-w-5xl px-4 py-16 text-center">
    <div class="mx-auto max-w-md">
      <div class="mb-6 flex h-20 w-20 mx-auto items-center justify-center rounded-2xl bg-[hsl(263,70%,50%)]/10">
        <svg class="h-10 w-10 text-[hsl(263,70%,50%)]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
      </div>
      <h1 class="text-3xl font-extrabold tracking-tight">Employee Dashboard</h1>
      <p class="mt-3 text-gray-500 dark:text-gray-400">Your workspace is being built. Task assignments and project views will appear here soon.</p>
      <div class="mt-8 rounded-xl border border-dashed border-gray-300 dark:border-gray-700 p-8">
        <p class="text-sm font-medium text-gray-400 dark:text-gray-500">Coming soon</p>
      </div>
    </div>
  </main>
</body>
</html>
